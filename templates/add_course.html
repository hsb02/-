<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加课程</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0,0,0,.1);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-container .form-group {
            margin-bottom: 20px;
        }
        .form-container .btn-primary {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>添加课程信息</h1>
        
        {% if message %}
        <div class="alert {% if '已存在' in message %}alert-warning{% else %}alert-success{% endif %}">
            {{ message }}
        </div>
        {% endif %}

        <form method="post">
            <div class="form-group">
                <label for="course_id" class="form-label">课程 ID</label>
                <input type="text" class="form-control" id="course_id" name="course_id" required>
            </div>
            
            <div class="form-group">
                <label for="name" class="form-label">课程名称</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <button type="submit" class="btn btn-primary">添加课程</button>
        </form>

        <a href="{{ url_for('index') }}" class="back-link">返回主页</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
