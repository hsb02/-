<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加成绩</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0,0,0,.1);
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            width: 100%;
            margin-top: 20px;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">添加成绩</h1>
        
        {% if message %}
        <div class="alert {% if '已存在' in message %}alert-warning{% else %}alert-success{% endif %}">
            {{ message }}
        </div>
        {% endif %}

        <form method="post">
            <div class="mb-3">
                <label for="student_id" class="form-label">选择学生</label>
                <select class="form-select" id="student_id" name="student_id" required>
                    {% for student in students %}
                        <option value="{{ student[0] }}">{{ student[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="course_id" class="form-label">选择课程</label>
                <select class="form-select" id="course_id" name="course_id" required>
                    {% for course in courses %}
                        <option value="{{ course[0] }}">{{ course[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="score" class="form-label">成绩</label>
                <input type="number" class="form-control" id="score" name="score" step="0.01" min="0" max="100" required>
            </div>

            <button type="submit" class="btn btn-primary">添加成绩</button>
        </form>

        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="text-decoration-none">返回主页</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
