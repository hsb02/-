<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教务管理系统</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .main-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0,0,0,.1);
        }
        .feature-list {
            margin-top: 30px;
        }
        .feature-list .list-group-item {
            margin-bottom: 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .feature-list .list-group-item:hover {
            transform: translateX(10px);
            box-shadow: 0 2px 8px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">教务管理系统</a>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="main-container">
        <h1 class="text-center mb-4">欢迎使用教务管理系统</h1>
        <div class="feature-list">
            <div class="list-group">
                <a href="{{ url_for('add_student') }}" class="list-group-item list-group-item-action">
                    <i class="bi bi-person-plus"></i> 添加学生
                </a>
                <a href="{{ url_for('add_course') }}" class="list-group-item list-group-item-action">
                    <i class="bi bi-book"></i> 添加课程
                </a>
                <a href="{{ url_for('add_score') }}" class="list-group-item list-group-item-action">
                    <i class="bi bi-clipboard-data"></i> 添加成绩
                </a>
                <a href="{{ url_for('show_student_courses') }}" class="list-group-item list-group-item-action">
                    <i class="bi bi-search"></i> 查看学生课程成绩
                </a>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
